<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tone.js Play Pitch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.js"></script>


    <!-- create button -->

<button id="playButton"> PLAY PITCH</button>

<script>

  const synth = new Tone.Synth().toDestination();

    const pitchToPlay = 'A3';

document.getElementById('playButton').addEventListener( 'click',  
 () => {synth.triggerAttackRelease (pitchToPlay, '16n')});

// call the button that we created in the html section 
//     use this button to play a pitch in the Tone.js/synth



    </script>
</body>
</html>
