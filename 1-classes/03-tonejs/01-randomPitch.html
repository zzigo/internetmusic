<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tone.js Random Frequency</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.js"></script>
    <button id="playButton">Play Random Pitch</button>
    <script>
        // Create a synth
        const synth = new Tone.Synth().toDestination();

        // Function to play a random frequency
        function playRandomFrequency() {
            const minFrequency = 20; // Minimum frequency in Hz
            const maxFrequency = 2000; // Maximum frequency in Hz

            // Generate a random frequency between min and max
            const randomFrequency = Math.random() * (maxFrequency - minFrequency) + minFrequency;

            // Check if randomFrequency is a valid number
            if (!isNaN(randomFrequency)) {
                // Convert the frequency to MIDI note number
                const midiNote = Tone.Frequency(randomFrequency, 'hz').toMidi();

                // Trigger the synth to play the random frequency
                synth.triggerAttackRelease(midiNote, '8n'); // '8n' is the duration of the note
            } else {
                console.error('Invalid randomFrequency:', randomFrequency);
            }
        }

        // Add a click event listener to the button
        document.getElementById('playButton').addEventListener('click', () => {
            // Play the random frequency in response to the button click
            playRandomFrequency();
        });
    </script>
</body>
</html>
