	<script>
		var r,d,P;
var t = 0.01;

function setup() {
  frameRate(60);
  createCanvas(windowWidth,windowHeight);
    noFill();
    colorMode(HSB);
}

function draw(){
clear();
  //  background(0,0,0);
t += 0.02;
// translate(width / 2, height / 2);
rotate( PI / 2.0 );
for (d=0;d < 360; d += 25.00) {
    for (r=0; r < TAU ; r += 0.05 ) {
       //stroke(( r * d ) %  255,192,255,80);
        circle (cos (r/4*atan(t+r+d))*d+450,sin(t+r+d)*d-435,tan(r/7*sin(t-r+d))*d/2);
   }
}
//stroke(1);
// ellipse (30,30,30,30);
}
	</script>
