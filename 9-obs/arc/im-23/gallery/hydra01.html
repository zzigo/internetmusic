
<!DOCTYPE html>

  <head>

<style>
	body{margin:0}
	#myCanvas{ position: absolute;width: 100%;height: 100%;
</style>
    <script src="https://unpkg.com/hydra-synth"></script> 
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>     
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: true,
				enableStreamCapture: false,
      })
       render()

osc(30,0,0)
